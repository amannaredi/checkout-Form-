<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/c3f5dbada4.js" crossorigin="anonymous"></script>
  </head>
  <body>
<!--  -->
    <form action="/" method="post" enctype="multipart/form-data" >
      <div class="box">
      <div class="container-fluid">
        <h2>Checkout Form</h2>
        <hr>
      <div class="row align-items-start">
        <button type="button" class="btn btn-outline-primary button">
         <input type="radio" id="male" name="gender" value="male">
           <label class="firstButton" for="male">Male</label><br></button>

        <button type="button" class="btn btn-outline-primary button">
             <input type="radio" id="female" name="gender" value="female">
           <label class="firstButton" for="female">Female</label><br></button>



             <div class="form-group">
                <label class="input">First Name</label>
                <input type="text" name="firstName" class="form-control" placeholder="Input Text" required>
              </div>

              <div class="form-group">
                 <label class="input">Last Name</label>
                 <input type="text" name="lastName" class="form-control" placeholder="Input Text"required>
               </div>

                <div class="form-group">
                  <label  class="input">Address</label>
                  <input type="text" name="address" class="form-control"  placeholder="Adress"required>
              </div>
              <div class="form-group">
                <label  class="input">Contact Number</label>
                <input type="text" name="contact" class="form-control"  placeholder="Contact No."required>
            </div>

            <div class="form-group">
              <label  class="input">Email</label>
              <input type="email" name="email" class="form-control" placeholder="abc@gmail.com"required>
            </div>

            <div class="form-group">
              <label class="input">Password</label>
              <input type="password" name="password" class="form-control" placeholder="********"required>
            </div>
            <div class="form-group">
              <input type="file" class="form-control" name="file">

            </div>
            <button type="submit" class="btn btn-primary buttons">Save</button>
            </div>
</form>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
